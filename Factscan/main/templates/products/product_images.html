<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Barcode Scanner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    animation: {
                        'fade-in': 'fadeIn 0.5s ease-in-out',
                        'slide-up': 'slideUp 0.3s ease-out',
                        'pulse-slow': 'pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'scan': 'scan 2s ease-in-out infinite'
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' }
                        },
                        slideUp: {
                            '0%': { transform: 'translateY(20px)', opacity: '0' },
                            '100%': { transform: 'translateY(0)', opacity: '1' }
                        },
                        scan: {
                            '0%, 100%': { transform: 'scale(1)' },
                            '50%': { transform: 'scale(1.05)' }
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gradient-to-br from-blue-50 via-indigo-50 to-purple-50 min-h-screen">
    <!-- Header -->
    <div class="bg-white/80 backdrop-blur-lg shadow-xl border-b border-gray-200/50">
        <div class="container mx-auto px-4 py-6 sm:px-6 lg:px-8">
            <div class="text-center">
                <div class="flex justify-center items-center mb-4">
                    <div class="bg-gradient-to-r from-blue-600 to-purple-600 p-3 rounded-2xl shadow-lg">
                        <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197m13.5-9a2.5 2.5 0 11-5 0 2.5 2.5 0 015 0z"></path>
                        </svg>
                    </div>
                </div>
                <h1 class="text-3xl sm:text-4xl font-bold bg-gradient-to-r from-blue-600 to-purple-600 bg-clip-text text-transparent mb-2">
                    Image Barcode Scanner
                </h1>
                <p class="text-gray-600 text-lg">Scan barcodes from image URLs with advanced detection</p>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="container mx-auto px-4 py-8 sm:px-6 lg:px-8">
        <!-- Input Section -->
        <div class="bg-white/80 backdrop-blur-lg rounded-2xl shadow-xl border border-gray-200/50 p-6 sm:p-8 mb-8">
            <div class="text-center mb-6">
                <div class="flex justify-center items-center mb-3">
                    <svg class="w-6 h-6 text-blue-600 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                    </svg>
                    <h2 class="text-xl font-bold text-gray-900">Enter Image URLs</h2>
                </div>
                <p class="text-gray-600 text-sm">Support for JSON objects or comma-separated URLs</p>
            </div>

            <div class="relative">
                <textarea
                    id="urlInput"
                    placeholder='Enter URLs as JSON: {"image_urls": ["url1", "url2"]} or comma-separated: url1, url2'
                    class="w-full h-32 px-4 py-3 text-sm bg-gray-50 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all duration-200 resize-none hover:bg-white">{{product.images}}</textarea>
                <div class="absolute top-2 right-2 text-xs text-gray-400 bg-white/80 px-2 py-1 rounded-lg">
                    JSON or CSV format
                </div>
            </div>

            <div class="flex justify-center mt-6">
                <button
                    onclick="showImages()"
                    class="group relative inline-flex items-center px-8 py-3 bg-gradient-to-r from-blue-600 to-purple-600 hover:from-blue-700 hover:to-purple-700 text-white font-semibold rounded-xl shadow-lg hover:shadow-xl transition-all duration-200 transform hover:-translate-y-1">
                    <svg class="w-5 h-5 mr-2 group-hover:animate-pulse" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                    </svg>
                    Process Images
                </button>
            </div>
        </div>

        <!-- Gallery Section -->
        <div id="gallery" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6 animate-fade-in"></div>
    </div>

    <!-- Loading Toast -->
    <div id="loadingToast" class="fixed top-4 right-4 bg-blue-600 text-white px-6 py-3 rounded-xl shadow-lg transform translate-x-full transition-transform duration-300 z-50">
        <div class="flex items-center">
            <svg class="animate-spin w-5 h-5 mr-2" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            Processing images...
        </div>
    </div>

    <script>
        function showToast(message, type = 'info') {
            const toast = document.createElement('div');
            toast.className = `fixed top-4 right-4 px-6 py-3 rounded-xl shadow-lg z-50 transform translate-x-full transition-all duration-300 ${
                type === 'error' ? 'bg-red-500 text-white' :
                type === 'success' ? 'bg-green-500 text-white' :
                'bg-blue-500 text-white'
            }`;
            toast.innerHTML = `
                <div class="flex items-center">
                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                              d="${type === 'error' ? 'M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z' :
                                  type === 'success' ? 'M5 13l4 4L19 7' :
                                  'M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z'}">
                        </path>
                    </svg>
                    ${message}
                </div>
            `;
            document.body.appendChild(toast);

            setTimeout(() => toast.style.transform = 'translateX(0)', 100);
            setTimeout(() => {
                toast.style.transform = 'translateX(full)';
                setTimeout(() => document.body.removeChild(toast), 300);
            }, 3000);
        }

        function showImages() {
            const input = document.getElementById("urlInput").value.trim();
            const gallery = document.getElementById("gallery");

            if (!input) {
                showToast("Please enter some image URLs", 'error');
                return;
            }

            gallery.innerHTML = "";

            let urls = [];
            try {
                const parsed = JSON.parse(input);
                if (Array.isArray(parsed.image_urls)) {
                    urls = parsed.image_urls;
                } else if (Array.isArray(parsed)) {
                    urls = parsed;
                } else {
                    showToast("JSON format should contain image_urls array", 'error');
                    return;
                }
            } catch {
                urls = input.split(",").map(u => u.trim()).filter(Boolean);
            }

            if (!urls.length) {
                showToast("No valid URLs found", 'error');
                return;
            }

            showToast(`Processing ${urls.length} images...`, 'info');

            urls.forEach((url, index) => {
                const card = document.createElement("div");
                card.className = "group bg-white/80 backdrop-blur-lg rounded-2xl shadow-lg border border-gray-200/50 p-6 hover:shadow-xl transition-all duration-300 transform hover:-translate-y-2 animate-slide-up";
                card.style.animationDelay = `${index * 100}ms`;

                card.innerHTML = `
                    <div class="relative overflow-hidden rounded-xl mb-4 bg-gradient-to-br from-gray-50 to-gray-100">
                        <img src="${url}" alt="Image ${index+1}"
                             class="w-full h-48 object-contain transition-transform duration-300 group-hover:scale-105"
                             onerror="this.parentElement.innerHTML='<div class=\\'flex items-center justify-center h-48 text-gray-400\\'>Image failed to load</div>'">
                        <div class="absolute top-2 left-2 bg-black/60 text-white text-xs px-2 py-1 rounded-lg">
                            #${index + 1}
                        </div>
                    </div>

                    <button onclick="scanBarcode(this, '${url}', ${index})"
                            class="w-full flex items-center justify-center px-4 py-3 bg-gradient-to-r from-emerald-600 to-teal-600 hover:from-emerald-700 hover:to-teal-700 text-white font-semibold rounded-xl shadow-md hover:shadow-lg transition-all duration-200 transform hover:-translate-y-0.5 group-hover:scale-105">
                        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z"></path>
                        </svg>
                        Scan Barcode
                    </button>

                    <div class="barcode-result mt-4 p-3 bg-gray-50 rounded-xl border hidden">
                        <div class="flex items-center text-blue-600">
                            <div class="animate-spin w-4 h-4 border-2 border-blue-600 border-t-transparent rounded-full mr-2"></div>
                            Scanning barcode...
                        </div>
                    </div>
                `;

                gallery.appendChild(card);
            });
        }

        function scanBarcode(button, imageUrl, index) {
            const card = button.closest('.group');
            const barcodeResult = card.querySelector('.barcode-result');

            // Show result container with loading state
            barcodeResult.classList.remove('hidden');
            barcodeResult.innerHTML = `
                <div class="flex items-center text-blue-600 animate-pulse">
                    <div class="animate-spin w-4 h-4 border-2 border-blue-600 border-t-transparent rounded-full mr-2"></div>
                    Scanning barcode...
                </div>
            `;

            // Add scanning animation to button
            button.disabled = true;
            button.innerHTML = `
                <div class="animate-spin w-5 h-5 border-2 border-white border-t-transparent rounded-full mr-2"></div>
                Scanning...
            `;

            fetch("http://10.0.101.153:8005/scan/url", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "X-API-Key": "your-secret-api-key"
                },
                body: JSON.stringify({ image_url: imageUrl })
            })
            .then(res => res.json())
            .then(data => {
                barcodeResult.innerHTML = `
                    <div class="space-y-2">
                        <div class="flex items-center text-green-600">
                            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                            </svg>
                            <span class="font-semibold">Barcode Detected!</span>
                        </div>
                        <div class="bg-white rounded-lg p-3 border">
                            <div class="text-sm text-gray-600 mb-1">Type:</div>
                            <div class="font-semibold text-gray-900 mb-2">${data.barcode_type}</div>
                            <div class="text-sm text-gray-600 mb-1">Data:</div>
                            <div class="font-mono text-sm bg-gray-100 p-2 rounded border break-all">${data.barcode_data}</div>
                        </div>
                    </div>
                `;
                showToast("Barcode scanned successfully!", 'success');
            })
            .catch(err => {
                barcodeResult.innerHTML = `
                    <div class="flex items-center text-red-600">
                        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        </svg>
                        <span class="font-semibold">Scan Failed</span>
                    </div>
                    <div class="mt-2 text-sm text-red-600">Unable to detect barcode in this image</div>
                `;
                showToast("Failed to scan barcode", 'error');
                console.error("Error:", err);
            })
            .finally(() => {
                // Reset button
                button.disabled = false;
                button.innerHTML = `
                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z"></path>
                    </svg>
                    Scan Barcode
                `;
            });
        }
    </script>
</body>
</html>
